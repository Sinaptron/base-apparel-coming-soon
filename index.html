<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="M E GALINDO">
    <meta name="description" content="Base Apparel Coming Soon Page">
        
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/icono.png" type="image/x-icon">
    <title>Base Apparel Coming Soon Page</title>
</head>

<body>
    <div class="container despliegue-img">
        <div class="logotipo">
            <img src="images/logo.svg" alt="" class="imagen-animada"/>
        </div>
    </div>

    <div class="contenido-imagen">
      <img src="images/hero-desktop.jpg" class="image-desktop" alt=""/>
      <img src="images/hero-mobile.jpg" class="image-mobile" alt=""/>
    </div>

    <div class="container datos-form">
      <div class="contenedor">
        <h1>
          <span class="titulo-texto">We're</span>
          <span class="resplandecer">Comming</span>
          <span class="resplandecer">Soon</span>
       </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
   
     
        <form action="#" method="post">
          <div class="formulario">
            <input type="email" name="email" id="email" placeholder="Email Address"/>
            <img src="images/icon-error.svg" class="iconoX" alt=""/>
            <button type="button" id="submit">
              <img src="images/icon-arrow.svg" alt=""/>
            </button>
          </div>
          <p class="textoX"></p>
        </form>

       </div>
    </div>
   
    <script src="js/script.js"></script>

</body>

</html>
